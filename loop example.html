<html>
<head>
	<title>Loops Example</title>
</head>
<body>
	<h1>Loops Example</h1>
	<p>Enter a series of names.I will then dispaly them in a nifty numbered list.</p>
	<script LANGUAGE="JavaScript1.2">
	names = new Array();
	i=0;
	do{
		next =window.prompt("Enter the Next Name");
		if(next>""&& next!="undefined")names[i]=next;
		i=i+1;
	}
	while (next>""&&next !="undefined");
	document.write("<h2>"+(names.length)+"names entered.</h2>");
	document.write("<ol>");
	for (i in names){
		document.wirte("<li>"+names[i]+"<br>");
	}
	document.write("</ol>");
	</script>
</body>
</html>
