<html>
<head>
	<title>User Response Example</title>
</head>
<body>
	<h1>User Response Example</h1>
	Enter your destination.<br>
	<script LANGUAGE="Javascript1.2">
	where=prompt("Where do you want to go today?");
	switch(where){
		case "baidu":
		window.location="http://www.baidu.com";
		break;
		case "tencent":
		window.location="http://www.tencent.com";
		break;
		case "yahoo":
		window.location="http://www.yahoo.com";
		break;
		case "amzon":
		window.location="http://www.amzon.com";
		break; 
		default:
		window.location="http://www.mcp.com";
	}
	</script>
</body>
</html>
